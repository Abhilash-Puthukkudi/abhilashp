name: machine_test
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  equatable: ^2.0.5
  get_it: ^7.7.0
  injectable: ^2.4.1
  json_annotation: ^4.9.0
  flutter_secure_storage: ^9.0.0
  http: ^1.2.1
  skeletonizer: ^1.1.2+1
  cached_network_image: ^3.4.1

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  injectable_generator: ^2.4.1
  json_serializable: ^6.5.4
  build_runner: ^2.1.10


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: AvocadoSans
      fonts:
        - asset: assets/fonts/Avocado_Sans_Regular.ttf
        - asset: assets/fonts/Avocado_Sans_Bold.ttf
          weight: 700
        - asset: assets/fonts/Avocado_Sans_Thin.ttf  
  

